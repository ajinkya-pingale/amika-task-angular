<div>
  <form [formGroup]="registerForm">
    <div>
      <label>User Name</label>
      <input type="text" formControlName="name" placeholder="Enter User Name" >
      <br>
      <span style="font-size: smaller; color: red; " >{{errorObj['name']}}</span>
    </div>
    <div>
      <label>User Email</label>
      <input type="email" formControlName="email" placeholder="Enter User Email" ><br>
      <span style="font-size: smaller; color: red; " >{{errorObj['email']}}</span>
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter Your Password" ><br>
      <span style="font-size: smaller; color: red; " >{{errorObj['password']}}</span>
    </div>
    <div>
      <label>Confirm Password</label>
      <input type="password" formControlName="conf_password" placeholder="Confirm Your Password" ><br>
      <span style="font-size: smaller; color: red; " >{{errorObj['conf_password']}}</span>
    </div>
    <button type="submit" (click)="register()" >Register</button>
  </form>
</div>
